<body>
    <header>
        <h1>¿Cuánto cuesta tu producto con descuento?</h1>
    </header>

    <main>
        <div class="card">
            <p>Precio del producto:</p>
            <input class="input-producto" type="number" placeholder="1200">

            <p>Descuento:</p>
            <input class="input-descuento" type="number" placeholder="30">

            <button class="button">Calcular</button>

            <p>Precio con descuento:</p>

            <p class="result"></p>

        </div>        
    </main>

    <footer></footer>
    <script src="./percentages.js"></script>
